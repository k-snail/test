<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>控制div属性</title>
	<head>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<style>
		#outer{
			width:500px;
			margin:0 auto;
			padding:0;
			text-align:center;
		}
		#box{
			width:100px;
			height:100px;
			background:black;
			margin:20px auto;
			display:block;
		}

	</style>

</head>
</head>
<body>
	<div id="outer">	
	<ul>
		<input type="button" value="变宽" id="btn1" onclick="widder()"/>
		<input type="button" value="变高" id="btn2" onclick="higher()"/>
		<input type="button" value="变色" id="btn3" onclick="changecolor()"/>
		<input type="button" value="隐藏" id="btn4" onclick="hiddena()"/>
		<input type="button" value="重置" id="btn5" onclick="reseta()"/>

	</ul>
	<div id="box">

	</div>
	</div>

	<script>

			var oDiv = document.getElementById("box");
			
			function widder(){
				oDiv.style.width = "200px";
			}
			
			function higher(){
				oDiv.style.height = "200px";
			}
			
			function changecolor(){
				oDiv.style.background = "red";
			}
			
			function hiddena(){
				oDiv.style.display = 'none';
			}
			/*
				hidden是document的一个属性。定义函数名为hidden会先查找到document.hidden.
			*/
			
			function reseta(){
				var i = confirm('你确定要重置吗？');
				if(i == true) {
					// oDiv.style.width = "100px";
					// oDiv.style.height = '100px';
					// oDiv.style.background = 'black';
					// oDiv.style.display='block'
					oDiv.style = '';
				}
				
			}
		
	</script>
</body>
</html>
